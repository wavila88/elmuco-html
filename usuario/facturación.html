<html>
<header>
  <button class="close_button" id="input3">
    Cerrar Sesión
  </button>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>Facturación</title>
  <link rel="stylesheet" href="./facturación.css">
  <link rel="stylesheet" type="text/css" href="../DataTable/DataTables-1.11.5/css/jquery.dataTables.min.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</header>
<div class="container-top">
  <div class="container-usuario">
    <img class="usuario-icon" width="110" height="90" src="../resources/usuario-icon.PNG"></img>
  </div>
  <div class="title">Usuario: Vendedor</div>
</div>

<body class="custom-container">
  <div class="container-navigation">

    <button class="login_button">
      Facturación
    </button>
    <button class="stock-button">
      Ver existencias
    </button>
  </div>
  <div class="contenedor1">
    <div class="logo-container">
      <div class="title3">Número de factura: </div>
      <div class="input_container">
        <input class="adress" placeholder=""></input>
      </div>
      <div class="title-date">Fecha de Emisión: </div>
      <div class="input_container2">
        <input class="input-date" placeholder=""></input>
      </div>
      <div class="title5">Nombre completo: </div>
      <div class="input_container3">
        <input class="adress3" placeholder=""></input>
      </div>
    </div>
    <div class="logo-container2">
      <div class="logo-div">
        <img class="logo" width="80" height="50" src="../resources/Logo.PNG"></img>
        <div class="label-logo">
          <h1 class="title2">SOFTWARE EL MUNDO DEL COMPUTADOR</h1>
        </div>
      </div>
    </div>
 

    <div class="table-container">
      <div class="form-container">
        <table id="example" class="table table-striped table-bordered dt-responsive nowrap" style="width:100%">
          <thead>
            <tr>
              <th>Codigo Articulo</th>
              <th>Descripción</th>
              <th>Cantidad</th>
              <th>Precio unitario</th>
              <th>Total</th>
            </tr>
          </thead>
          <tbody>
           
          </tbody>
        </table>

      </div>
    </div>

    <div class="logoshopping-container">
      <button class="add-products">
        Agregar+Producto
      </button>
    </div>
    <div class="finish-container">
      <button class="finish-invoice">
        Terminar Factura
      </button>
    </div>
  </div>

</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
  $(document).ready(function () {
    $('#example').DataTable();
  });
</script>
<script type="text/javascript" src="../DataTable/DataTables-1.11.5/js/jquery.dataTables.min.js"></script>

</html>
